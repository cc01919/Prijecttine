<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MJ ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Baloo 2', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    transition: 0.4s;
}

h1 {
    font-size: 2.5rem;
    color: white;
}

.gif {
    width: 260px;
    margin: 20px 0;
}

.buttons {
    display: flex;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

#noBtn {
    background: white;
    color: #ff4d6d;
    position: relative;
}

.success {
    font-size: 2rem;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body onclick="startMusic()">

<h1 id="question">MJâ€¦ ðŸ¥º<br>Will you be my Valentine?</h1>

<img id="valGif" class="gif"
src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<div class="buttons">
    <button id="yesBtn">YES OF COURSE ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
</div>

<audio id="bgMusic" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const gif = document.getElementById("valGif");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgMusic");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let yesScale = 1;

function startMusic() {
    music.play().catch(() => {});
}

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.1;
    yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
    question.innerHTML = "SHE SAID YES!!! ðŸ’ðŸ’–";
    gif.src = "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif";
    document.body.style.background = "#ff4d6d";
    launchConfetti();
    shakeScreen();
});

function shakeScreen() {
    document.body.style.animation = "shake 0.3s";
    setTimeout(() => {
        document.body.style.animation = "";
    }, 300);
}

function launchConfetti() {
    let pieces = [];
    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2
        });
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            ctx.fillStyle = "white";
            ctx.fillRect(p.x, p.y, p.size, p.size);
            p.y += p.speed;
        });
        requestAnimationFrame(update);
    }

    update();
}
</script>

</body>
</html>
